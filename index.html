<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📺 Lista de Séries</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎬 Minha Lista de Séries</h1>
    <form id="form-adicionar">
      <input type="text" id="input-serie" placeholder="Digite o nome da série" required/>
      <button id="botao-adicionar">Adicionar</button>
    </form>

    <p id="contador-pendentes">Séries pendentes: 0</p>
  
<ul id="lista-series">
  <p class="lista-vazia">Não nenhuma série adicionada na lista. <br> Adicione séries para começar!</p>
</ul>

</div>

  <script type="module" src="scripts/index.js"></script>
</body>
</html>
